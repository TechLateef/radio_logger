<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-fixed-top bg-primary" role="navigation">

        <i id="darkBtn" class="fa-solid fa-toggle-off fa-fw fa-2x"></i></p> <!-- Light/Dark Theme Switch--></li>
        <script>
            var darkBtn = document.getElementById('darkBtn');
            darkBtn.addEventListener('click', function () {
                toggleDark();
            });

            function toggleDark() {
                /* Changing body class
                var body = document.body;
                if (body.classList.contains("dark-mode") != true) {
                    body.classList.toggle("dark-mode");
                }*/
            
                // Changing navbar classes
                var nav = document.getElementById('navbar');
                nav.classList.toggle("navbar-dark");
                nav.classList.toggle("bg-dark");
            
                // Change button classes
                darkBtn.classList = "fa-solid fa-toggle-on";
                navBtn.classList = 'btn btn-outline-warning btn-sm';
            }
            
            
            // Light Mode Functions
            function toggleLight() {
                // Changing body class
                var body = document.body;
                if (body.classList.contains("dark-mode") == true) {
                    body.classList.toggle("dark-mode");
                }
            
                // Changing navbar class
                var nav = document.getElementById('navbar');
                nav.classList.toggle("navbar-dark");
                nav.classList.toggle("bg-dark");
            
                // Change button classes
                darkBtn.classList = 'btn btn-outline-dark';
                lightBtn.classList = 'btn btn-outline-dark';
                navBtn.classList = 'btn btn-warning btn-sm';
            
                // Change button disabled boolean
                lightBtn.setAttribute('disabled', 'disabled');
                darkBtn.removeAttribute('disabled');
            }
        </script>
        <p><i class="fa-solid fa-envelope fa-2x fa-fw"></i></p>

    <form>
        <div>
            <h3>Scanner Logging</h3>
        </div>
        <div class="row g-1">
            <div class="col-sm-1">
                <label for="start">Start date:</label>
                <input type="date" class="form-control" name="trip-start" value="2018-07-22" min="2018-01-01"
                    max="2018-12-31">
            </div>
            <div class="col-sm-1">
                <div class="form-group">
                    <label for="time">Stop Time:</label>
                    <input type="time" class="form-control form-group" id="datetimepicker">
                </div>
            </div>
            <div class="col-sm-1">
                <label for="number">Frequency:</label>
                <input type="number" class="form-control" lang="en" name="number" value="30,000" min="30,000.00"
                    max="1299999.00" step="0.00125">
            </div>
            <div class="col-sm-1">
                <label for="text">Band:</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="VHF Low">VHF Low</option>
                    <option value="VHF High">VHF High</option>
                    <option value="UHF Low">UHF Low</option>
                    <option value="UHF High">UHF High</option>
                </select>
            </div>
            <div>
                <label class="screen-reader-only" for="choice">Repeater?</label>
                <span aria-hidden="true">No</span>
                <input type="range" max="1" id="choice" name="choice">
                <span aria-hidden="true">Yes</span>
            </div>
            <br>
            <div class="col-lg-2 mb-3">
                <label for="formFileMultiple" class="form-label">Upload Log Files:</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <br>
            <br>
            <div class="col-lg-2 mb-3">
                <label for="formFileMultiple" class="form-label">Export Log Files:</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <br>
            <div>
            <a class="btn btn-primary btn" href="#">
                <i class="fa-solid fa-floppy-disk fa-lg col-xs-5"></i> Save Log </a>
            <a class="btn btn-danger" href="#">
                <i class="fa-solid fa-trash fa-lg"></i> Delete Log </a>
            <a class="btn btn-secondary " href="#">
                <i class="fa-solid fa-edit fa-lg"></i> Edit Log </a>
            </div>
            <br>
            <br>
            <br>
        </div>
    </form>
    <hr>
