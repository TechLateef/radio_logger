<head>

		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="manifest" href="/manifest.json">
	<link rel="manifest" href="/app.webmanifest" crossorigin="use-credentials">
	<link rel="stylesheet" type="text/css" href="/public/styles.css">
	<link rel="stylesheet" type="text/css" href="/src/client/src/components/mwlog.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark navbar-fixed-top bg-primary" role="navigation">
		<div class="container-fluid">
			<div id="row flex-nowrap">
				<div id="d-flex sidebar-wrapper">
					<i class="fa-solid fa-bars fa-2x"></i>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand mb-0 h1" href="#">RadioLogger</a>
					<ul class="sidebar-nav sidebar-brand">
						<a
							class="d-flex align-items-lg-start mb-3 mb-md-0 me-md-auto link-primary text-decoration-none"></a>
						<div class="collapse navbar-collapse navHeaderCollapse"></div>
					</ul>
				</div>
			</div>
		</div>
		<p><i class="fa-solid fa-toggle-off fa-fw fa-2x"></i></p> <!-- Light/Dark Theme Switch-->
		<p><i class="fa-solid fa-toggle-on fa-2x fa-fw"></i></p> <!-- Light/Dark Theme Switch -->
		<p><i class="fa-solid fa-envelope fa-2x fa-fw"></i></p>
		<p><i class="fa-solid fa-bell fa-2x fa-fw"></i></p>
		<p><i class="fa-solid fa-circle-user fa-2x fa-fw"></i></p>
	</nav>
	<form>
		<div>
			<h3>MW Log</h3>
		</div>
		<div class="row g-1">
			<div class="col-sm-1">
				<label for="start">Start date:</label>
				<input type="date" class="form-control" name="trip-start" value="2018-07-22" min="2018-01-01"
					max="2018-12-31">
			</div>
			<div class="col-sm-1">
				<div class="form-group">
					<label for="time">Start Time:</label>
					<input type="time" class="form-control form-group" id="datetimepicker">
				</div>
			</div>
			<div class="col-sm-1">
				<div class="form-group">
					<label for="time">End Time:</label>
					<input type="time" class="form-control form-group" id="datetimepicker">
				</div>
			</div>
			<div class="col-sm-1">
				<label for="number">Frequency:</label>
				<input type="number" class="form-control" name="number" value="530.00" min="530.00" max="1701.99">
			</div>
			<div class="col-sm-1">
				<label for="text">Call Letters:</label>
				<input type="text" class="form-control" name="text" value="Call Sign">
			</div>

			<div>
				<br>
			</div>
		</div>
	</form>
	<br>
	<hr>
	<br>
	<div class="mb-3">
		<label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>
	<div class="mb-3">
		<label for="exampleFormControlTextarea1" class="form-label">Program Notes:</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>
	<hr>
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-2 mb-3">
		<label for="formFileMultiple" class="form-label">Export Log Files:</label>
		<input class="form-control" type="file" id="formFileMultiple" multiple>
	</div>
	<br>
	<a class="btn btn-primary" href="#">
		<i class="fa-solid fa-floppy-disk fa-lg"></i> Save Log </a>
	<a class="btn btn-danger" href="#">
		<i class="fa-solid fa-trash fa-lg"></i> Delete Log </a>
	<a class="btn btn-secondary" href="#">
		<i class="fa-solid fa-edit fa-lg"></i> Edit Log </a>
	<br>
	<br>
	<br>
	<script src="/index.js"></script>
	<script defer src="/src/client/src/components/mwLog.js"></script>
</body>

</html>
