			<script>
				function fileDropdown() {
					$.getJSON("/countries.json", function (result) {
						//find the array and do something
						var options = "";
						$.each(result.Files, function (key, val) {
							options += '<option value="' + val.fileID + '">' + val.fileName + '</option>';
						});
						var select = $('<select/>');
						select.append(options);
						$(document.body).append(select);
					});
				};
			</script>
			<div class="col-sm-1">

			<!-- There are 90 ITU zones. This needs to call in some JSON for option values. -->
			<script>
				function fileDropdown() {
					$.getJSON("ituzones.json", function (result) {
						//find the array and do something
						var options = "";
						$.each(result.Files, function (key, val) {
							options += '<option value="' + val.fileID + '">' + val.fileName + '</option>';
						});
						var select = $('<select/>');
						select.append(options);
						$(document.body).and(select);
					});
				}
			</script>
